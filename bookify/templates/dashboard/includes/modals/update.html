{% load static %}
<!-- Update Modals -->
<div id="updateModal" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header border-bottom">
                <h5 class="modal-title" id="updateModalLabel">Update {{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-0">
                <form role="form" method="post" enctype="multipart/form-data" action="" id="update-form">
                    {% csrf_token %}
                    <div id="update-form-box" class="hidden">
                    </div>
                    <div class="text-center hidden" id="update-loading">
{#                        <div class="spinner-grow text-light border border-secondary mt-4 mb-2"#}
{#                             role="status">#}
{#                            <span class="sr-only">Loading...</span>#}
{#                        </div>#}
{#                        <br>#}
{#                        <span class="text-danger">Error in fetching form!</span>#}
                    </div>
                </form>
            </div>
            <div class="modal-footer border-top">
                <button type="submit" class="btn btn-success" form="update-form">Update</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
