{% load static %}
{% load crispy_forms_tags %}
<!-- Add Modals -->
<div id="addModal" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header border-bottom">
                <h5 class="modal-title" id="addModalLabel">Add {{ title }}</h5>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body pt-0">
                <form role="form" method="post" id="addModalForm"
                      enctype="multipart/form-data" action="">
                    {#                      enctype="multipart/form-data" action="{% url 'staff-product-add' %}">#}
                    {% csrf_token %}
                    {{ form | crispy }}
                </form>
            </div>
            <div class="modal-footer border-top">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success" form="addModalForm">Add</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
