{% load static %}
<header id="page-topbar">
    <div class="layout-width">
        <div class="navbar-header">
            <div class="d-flex">
                <!-- LOGO -->
                <button type="button"
                        class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger"
                        id="topnav-hamburger-icon">
							<span class="hamburger-icon">
								<span></span>
								<span></span>
								<span></span>
							</span>
                </button>
            </div>

            <div class="d-flex align-items-center bg-ligh">
                <div class="dropdown ms-sm-3 header-item topbar-user bg-light">
                    <button type="button" class="btn btn-white"
                            id="page-header-user-dropdown" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
								<span class="d-flex align-items-center">
									<img class="rounded-circle header-profile-user"
                                         src="{% static 'dashboard/assets/images/users/avatar-13.jpg' %}" alt="Header
                                         Avatar">
									<span class="text-start ms-xl-2">
										<span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">
                                            {{ request.user }}</span>
										<span
                                                class="d-none d-xl-block ms-1 fs-12 text-muted user-name-sub-text">
                                            Admin
                                            <br>
                                        </span>
									</span>
								</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end">
                        <!-- item-->
                        <a class="dropdown-item" href=""><i
                                class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i> <span
                                class="align-middle" data-key="t-logout">Logout</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
